<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<body>
    <h1>Sudoku 🧩</h1>

    <!-- Chọn độ khó -->
    <label for="difficulty">🎯 Độ khó:</label>
    <select id="difficulty" onchange="changeDifficulty()">
        <option value="easy">Dễ</option>
        <option value="medium" selected>Trung Bình</option>
        <option value="hard">Khó</option>
    </select>
    <button onclick="generateSudoku()">🔄 Tạo Lại Bàn</button>

    <!-- Số gợi ý còn lại -->
    <button onclick="giveHint()">💡 Gợi Ý</button>
    <p id="hints">💡 Gợi ý còn: 3</p>
    <p id="mistakes">❌ Lỗi sai: 0/3</p>


    <!-- Bảng Sudoku -->
    <div id="sudoku-board"></div>

    <!-- Nút chức năng -->

    <a href="index.html">⬅ Quay lại</a>

    <!-- Hiển thị bảng xếp hạng -->
    <h2>🏆 Bảng xếp hạng</h2>
    <ul id="leaderboard"></ul>

    <!-- Ô nhập tên người chơi -->
    <label for="player-name">✍ Nhập tên của bạn:</label>
    <input type="text" id="player-name" placeholder="Tên của bạn">

    <script src="sudoku.js"></script>
</body>

</html>
