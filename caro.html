<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe (PvE)</title>
    <link rel="stylesheet" href="caro.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe 🎮</h1>
    <!-- 🚀 Chọn chế độ chơi -->
    <div id="mode-selection">
        <button onclick="loadAI()">🤖 Đấu với AI</button>
        <button onclick="loadOnline()">🌐 Đấu Online</button>
    </div>

    <!-- 🎲 Phần điều khiển Online -->
    <div id="online-controls" style="display:none;">
        <button onclick="createRoom()">🆕 Tạo Phòng</button>
        <input type="text" id="room-code" placeholder="Mã phòng">
        <button onclick="joinRoom()">🔗 Tham Gia Phòng</button>
    </div>

    <!-- 🟩 Hiển thị trạng thái -->
    <h2 id="status">Chọn chế độ để bắt đầu</h2>

    <!-- 📋 Bàn cờ -->
    <div id="board-container">
        <div id="board"></div>
    </div>

    <button id="reset-btn" onclick="resetGame()">🔄 Chơi lại</button>
    <!-- 🟢 Nút điều khiển -->
    <button id="resign-btn" onclick="resignGame()" style="display:none;">🏳️ Bỏ Cuộc</button>
    <button id="rematch-btn" onclick="rematchGame()" style="display:none;">🔄 Đấu Lại</button>
    <!-- 🎯 Cấu hình Firebase -->
    <script src="firebase-config.js"></script>

    <script src="caro.js"></script>
    <script src="caro-online.js"></script>
</body>
</html>
